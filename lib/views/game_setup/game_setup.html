<style>

</style>

<section class="flex layout vertical">
  <section class="layout horizontal center">
    <h1>Set Up New Game</h1>

    <material-fab mini
                  raised
                  (trigger)="startGame()"
                  [disabled]="gameService.game.players.isEmpty">
      <glyph icon="play_arrow"></glyph>
    </material-fab>
  </section>

  <div class="flex layout horizontal center">
    <material-input label="Player Name"
                    autoFocus
                    [(ngModel)]="name"
                    (keyup.enter)="addPlayer()">
    </material-input>

    <material-fab mini
                  raised
                  (trigger)="addPlayer()"
                  [disabled]="name.isEmpty">
      <glyph icon="add"></glyph>
    </material-fab>
  </div>

  <div class="layout vertical">
    <div *ngFor="let player of gameService.game.players">{{player.name}}</div>
  </div>
</section>
