<style>
  .player-card {
    width: 50%;
    border: 1px solid purple;
    margin-bottom: .5rem;
    padding: .5rem;
  }
</style>

<section>
  <div *ngFor="let player of players" class="layout vertical player-card">
    <section class="layout horizontal center justified">
      <div>{{player.name}}</div>
      <div>{{player.score}}</div>

      <material-fab [hidden]="player.myTurn == false"
                    #nextBtn
                    mini
                    raised
                    (trigger)="next(scoreForm.value)"
                    [disabled]="!scoreForm.form.valid">
        <glyph icon="navigate_next"></glyph>
      </material-fab>
    </section>

    <!--<material-input *ngIf="player.name == currentPlayer"-->
                    <!--autoFocus-->
                    <!--type="number"-->
                    <!--label="Score"-->
                    <!--[(ngModel)]="rollResult">-->
    <!--</material-input>-->

    <form (ngSubmit)="next(scoreForm.value)" #scoreForm="ngForm">
      <material-input *ngIf="player == currentPlayer"
                      checkPositive
                      #scoreInput="ngForm"
                      [ngClass]="controlStateClasses(scoreInput)"
                      type="number"
                      [(ngModel)]="rollResult"
                      ngControl="scoreInput"
                      (keyup.enter)="next(scoreForm.value)">
      </material-input>
    </form>
  </div>
</section>

<section>
  <material-fab mini
                raised
                (trigger)="stop()">
    <glyph icon="stop"></glyph>
  </material-fab>
</section>
