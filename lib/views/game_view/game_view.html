<style>
  .player-card {
    width: 50%;
    border: 1px solid purple;
    margin-bottom: .5rem;
    padding: .5rem;
  }
</style>

<section>
  <div *ngFor="let player of players" class="layout vertical player-card">
    <section class="layout horizontal center justified">
      <div>{{player.name}}</div>
      <div>{{player.score}}</div>
      <material-fab [hidden]="player.myTurn == false"
                    autoFocus
                    mini
                    raised
                    (trigger)="next()">
        <glyph icon="navigate_next"></glyph>
      </material-fab>
    </section>

    <material-input *ngIf="player.name == currentPlayer" label="Score" type="number" [(ngModel)]="rollResult"></material-input>
  </div>
</section>

<section>
  <material-fab mini
                raised
                (trigger)="stop()">
    <glyph icon="stop"></glyph>
  </material-fab>
</section>
