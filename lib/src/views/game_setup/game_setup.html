<div class="main-container flex layout horizontal center-center">
  <section class="flex layout vertical">
    <div class="flex layout horizontal center">
      <material-input label="Player Name"
                      autoFocus
                      [(ngModel)]="name"
                      (keyup.enter)="addPlayer()">
      </material-input>

      <material-fab mini
                    raised
                    (trigger)="addPlayer()"
                    [disabled]="name.isEmpty">
        <glyph icon="add"></glyph>
      </material-fab>
    </div>

    <section class="layout horizontal center">
      <material-input label="Name your game"
                      [(ngModel)]="sessionName"
                      (keyup.enter)="startGame()">
      </material-input>

      <material-fab mini
                    raised
                    (trigger)="startGame()"
                    [disabled]="gameService.players.isEmpty">
        <glyph icon="play_arrow"></glyph>
      </material-fab>
    </section>

    <material-chips class="layout vertical">
      <reorder-list (reorder)="onReorder($event)">
        <material-chip *ngFor="let player of gameService.players"
                       reorderItem
                       (remove)="removePlayer(player.name)">{{player.name}}</material-chip>
      </reorder-list>
    </material-chips>
  </section>

  <session-browser class="flex"></session-browser>
</div>
