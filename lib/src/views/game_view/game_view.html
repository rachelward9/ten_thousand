<style>
  .player-card {
    width: 50%;
    border: 1px solid purple;
    margin-bottom: .5rem;
    padding: .5rem;
  }
</style>

<section>
  <div *ngFor="let player of players" class="layout vertical player-card">
    <section class="layout horizontal center justified">
      <div>{{player.name}}</div>
      <div>{{player.score}}</div>

      <material-fab [hidden]="player.myTurn == false"
                    mini
                    raised
                    (trigger)="submitScore()"
                    [disabled]="!scoreInput.valid || scoreInput.value == null">
        <glyph icon="navigate_next"></glyph>
      </material-fab>

      <material-fab [hidden]="player.myTurn == false"
                    mini
                    raised
                    (trigger)="bust()"
                    [disabled]="!scoreInput.valid || (scoreInput.value != null && scoreInput.value > 0)">
        <glyph icon="sentiment_very_dissatisfied"></glyph>
      </material-fab>
    </section>

      <material-input *ngIf="player == currentPlayer"
                      type="number"
                      checkNonNegative
                      keypressUpdate
                      autoFocus
                      [ngFormControl]="scoreInput"
                      (keyup.enter)="submitScore()">
      </material-input>
  </div>
</section>

<section>
  <material-fab mini
                raised
                (trigger)="endGame()">
    <glyph icon="stop"></glyph>
  </material-fab>
</section>
